
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- nav bar and logo -->
<nav>
    <div class="logo">
        this is logo
    </div>

    <ul>
        <li>
            <a href="#home">Home</a>
        </li>
        <li>
            <a href="#red-flag">Red flag</a>
        </li>
        <li>
            <a href="#scam-alert">Scam website</a>
        </li>
        <li>
            <a href="#scams">Scams</a>
        </li>
    </ul>
</nav>

<!-- form -->
<form action="#url" method="post">
    <fieldset>
        <legend>share your story</legend>

        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="first_name" id="firstName">
        </div>

        <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="last_name" id="lastName">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="scammed">Got Scammed</label>
            <input type="checkbox" name="Scammed" id="scammed">
        </div>

        <div>
            <label for="story">Share your story/experience</label>
            <textarea name="story" id="story"></textarea>
        </div>

        <div>
            <label for="send-to-email">Send to your email</label>
            <button>Send</button>
        </div>



    </fieldset>
</form>
</body>
</html>
